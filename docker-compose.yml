version: '3'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.11-alpine
    image: julianmedwards/flask-redis:1.0
    env_file:
      - env.txt
    ports:
      - 5000:5000
    networks:
      - mynet

  redis:
    image: redis:alpine
    networks:
      - mynet
    volumes:
      - mydata:/data

networks:
  mynet:

volumes:
  mydata: